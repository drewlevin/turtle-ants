<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Ant Simulation</title>
  <link href="ants.css" rel="stylesheet" type="text/css" />
  <script id="jquery" src="jquery-1.8.2.min.js" type="text/javascript"></script>
  <script id="scr_node"  src="node.js"  type="text/javascript"></script>
  <script id="scr_quad"  src="quad.js"  type="text/javascript"></script>
  <script id="scr_nest"  src="nest.js"  type="text/javascript"></script>
  <script id="scr_ant"   src="ant.js"   type="text/javascript"></script>
  <script id="scr_model" src="model.js" type="text/javascript"></script>
</head>
<body>
  <div id="main_container">
    <canvas id="canvas" width="720px" height="720px" border="2px solid black"></canvas>
    <div id="controls">
      <span class="button-left"><button id="start">Start</button></span>
      <span class="button-right"><button id="reset">Reset</button></span>
      <fieldset>
        <legend>Environment</legend>
        <ul>
          <li>
            <span class="span-left">Tree Depth:</span>
            <span class="span-right"><input type="number" /></span>
          </li>
          <li>
            <span class="span-left">Full Depth:</span>
            <span class="span-right"><input type="number" /></span>
          </li>
          <li>
            <span class="span-left">Branch Prob:</span>
            <span class="span-right"><input type="number" /></span>
          </li>
          <li>
            <span class="span-left">Food Prob:</span>
            <span class="span-right"><input type="number" /></span>
          </li>
          <li>
            <span class="span-left">Food Amount:</span>
            <span class="span-right"><input type="number" /></span>
          </li>
        <ul>
      </fieldset>
      <fieldset>
        <legend>Ants</legend>
        <ul>
          <li>
            <span class="span-left">Population:</span>
            <span class="span-right"><input type="number" /></span>
          </li>
          <li>
            <span class="span-left">Speed:</span>
            <span class="span-right"><input type="number" /></span>
          </li>
          <li>
            <span class="span-left">Path Switch:</span>
            <span class="span-right"><input type="number" /></span>
          </li>
        <ul>
      </fieldset>
      <fieldset>
        <legend>Pheromone</legend>
        <ul>
          <li>
            <span class="span-left">Decay Rate:</span>
            <span class="span-right"><input type="number" /></span>
          </li>
          <li>
            <span class="span-left">Sense Profile:</span> 
            <span class="span-right">
              <select>
                <option>Linear</option>
                <option>Logarithmic</option>
              </select>
            </span>
          </li>
        <ul>
      </fieldset>
    </div>
  </div>
  <div id="debug_container">
    <span id="debug"></span>
  </div>
</body>
</html>
